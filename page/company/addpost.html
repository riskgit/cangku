<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>专场招聘记录添加</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">企业名称</label>
                <div class="layui-input-block">
                    <input id="cname" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入本次招聘会企业名称" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">招聘会名称</label>
                <div class="layui-input-block">
                     <input id="pname" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入本次招聘会具体名称"class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">招聘负责人</label>
                <div class="layui-input-block">
                    <input id="ppname" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入企业招聘负责人" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">负责人电话</label>
                <div class="layui-input-block">
                    <input id="phone" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入企业负责人电话" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">负责老师</label>
                <div class="layui-input-block">
                    <input id="tname" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入学校负责老师名称" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">老师电话</label>
                <div class="layui-input-block">
                    <input id="tphone" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入学校负责老师电话" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">招聘职位</label>
                <div class="layui-input-block">
                    <input id="post" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入主要招聘职位" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">目标招收数</label>
                <div class="layui-input-block">
                    <input id="wnum" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入目标招收职位人数" class="layui-input">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">实际招收数</label>
                <div class="layui-input-block">
                    <input id="inum" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入实际招收职位人数" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">活动地点</label>
                <div class="layui-input-block">
                    <input id="address" type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入招聘会活动地点" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input id="date3" type="text" name="date" lay-verify="title" autocomplete="off" placeholder="请输入招聘会开展时间" class="layui-input"readonly>
                </div>
            </div>




           <!-- <div class="layui-form-item">
                <label class="layui-form-label" >批量添加模板</label>
                <div class="layui-input-inline" >
                    <a href="" style="line-height: 38px;color: darkblue;text-decoration: underline">批量添加学生信息模板.xls</a>
                </div>
            </div>
            -->
            <div class="layui-form-item">
                <label class="layui-form-label" >资料上传</label>
                <div class="layui-input-inline">
                    <input type="file" name="filename" /><br/>
                    <div style="margin-top:10px;color:darkgray">

                        <small>
                            注意：</br>
                                1.上传新的签名记录将覆盖所有文件记录，请一次性上传完整记录</br>
                                2.最多只能上传10个文件，单个文件大小不能超过50MB</br>
                                3.如果有多个照片，可以是压缩之后上传
                        </small>
                    </div>

                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交招聘会信息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
